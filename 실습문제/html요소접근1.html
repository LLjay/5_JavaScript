<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그에 접근하기</title>
    <style>
        div{
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경 되도록 만들어 보세요</h3>
    <div id="div1"></div> 

    <input type="color" id="selectColor"> <!-- 가져와서 value 확인해보기-->
    <button onclick="selectColor()">변경</button> <!-- 클릭 됐을 때 위의 value 가져와서 div1의 배경 변경해주기 -->
    
    <script>
        function selectColor(){
            const selectedColor = document.getElementById("selectColor");
            const div1 = document.getElementById("div1");
            div1.style.background = selectedColor.value;

            console.log(selectedColor.value)
        }

    </script>

    <hr><br><br>
    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보세요.</h3>

    <div id="div2"></div>
    <button onclick="reSize(50,50)">50x50</button>
    <button onclick="reSize(100,100)">원본(100x100)</button>
    <button onclick="reSize(200,200)">200x200</button>

    <script>
        const div2E1 = document.getElementById("div2");
        // 얘는 window 것, 거의 전역변수
        // 이런 변수가 많아지면 클라이언트의 브라우저가 헤비해짐
        // 상태관리가 중요함, 어느 영역에 무엇을 넣을지 관리하는 것
        function smallSize(){
            div2E1.style.width = "50px";
            div2E1.style.height = "50px";
        }
        function originalSize(){
            div2E1.style.width = "100px";
            div2E1.style.height = "100px";
        }
        function bigSize(){
            div2E1.style.width = "200px";
            div2E1.style.height = "200px";
        }
        function reSize(width, height){
            div2E1.style.width = width + "px";
            div2E1.style.height = height + "px";
        }
        
    </script>


</body>
</html>
