<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fieldset{
            text-align: center;
        }

        .search{
            display: none;
            background-color: lightgray;
            width: 100%;
            height: 40px;
            padding: 7px;
        }

        .search-bar{
            width: 80%;
        }

        .submit{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>실습문제1</h1>
    <!-- 
        구매 수량 최소 10, 최대 100, 각 개수 10씩 커지도록
        납품 등급 최소 1, 최대 9로 2씩 커지도록
    -->

    <h2>Practice4</h2>

    <fieldset>
        <legend>구매 정보</legend>
        <form action="">
            <ul>
                <li>구매자 : <input type="text" name="productInfo" placeholder="구매자의 이름을 입력하세요."></li>
                <li>상품명 : <input type="text" name="productInfo" placeholder="구매 상품 명을 입력하세요."></li>
                <li>가격 : <input type="number" name="productInfo" placeholder="구매 가격을 입력하세요."></li>
                <li>구매 수량 : <input type="number" name="productInfo" min="10" max="100" step="10" placeholder="최소 10"></li>
                <li>납품 등급 : <input type="range" name="productInfo" min="1" max="9" step="2"></li>
                <li>기타 사항 : <textarea name="productInfo" id="" cols="30" rows="10"></textarea></li>
            </ul>
        </form>
    </fieldset>

    <br><br>

    <button onclick="print()">입력 값 출력하기</button> <br><br>

    <div id="printBox" style="border: 1px solid black; width: 600px; height: 200px;"></div>

    <script>
        function print(){
            const info = document.getElementsByName("productInfo");
            const printBox = document.getElementById("printBox");

            printBox.innerHTML = `구매자 명 : ${info[0].value}님 <br>
                                    상품명 : ${info[1].value} <br>
                                    가격 : ${info[2].value}만원 <br>
                                    구매 수량 : ${info[3].value}개 <br>
                                    납품 등급 : ${info[4].value}등급 <br>
                                    기타사항 : ${info[5].value} <br>`
        }
    </script>



    <br><br><br><br><br><br><br><br><br><br>

    <h1>실습문제1</h1>
    <!-- 버튼에 맞는 검색창이 나오도록 함 / 날짜는 마우스로도 입력할 수 있게끔 / 검색 눌러도 반응 X-->

    <h2>Practice4</h2>
    <fieldset id="fieldset">
        <legend style="text-align: center;">검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" id="title" value="title" onchange="search()">
        <label for="title">제목</label>
        <input type="radio" name="category" id="date" value="date"onchange="search()">
        <label for="date">날짜</label>
        <input type="radio" name="category" id="writer" value="writer"onchange="search()">
        <label for="writer">작성자</label>
        <!-- 같은 name 안에 들어있으면 중복이 체크되지 않는다. -->
    </fieldset>

    <br><br>

    <div class="search" id="search-title">
        검색할 제목을 입력하세요 : <br>
        <input type="text" class="search-bar">
        <input type="submit" class="submit" value="검색">
    </div> <br>

    <div class="search" id="search-date">
        검색할 날짜를 선택하세요 : <br>
        <input type="date"> -
        <input type="date" >
        <input type="submit" class="submit" value="검색">
    </div><br>

    <div class="search" id="search-writer">
        검색할 작성자 아이디를 입력하세요 : <br>
        <input type="text" class="search-bar">
        <input type="submit" class="submit" value="검색">
    </div>
    
    <script>
        function search(){
            const category = document.getElementsByName("category");
            let selectCategory = null;

            // 1. checked가 true인 항목을 찾을 것
            // 2. true인 항목에 해당하는 검색창 display를 나타나게 할 것

            for(let cate of category){
                if (cate.checked){
                    selectCategory = cate;
                }
            }

            const search = document.getElementsByClassName("search");

            for(let s of search){
                search.style.display = "none";
            }

            if (selectCategory.value == "title"){
                const input = document.getElementById("search-title");
                input.style.display = "block";
            } else if (selectCategory.value == "date"){
                const input = document.getElementById("search-date");
                input.style.display = "block";
            } else if (selectCategory.value == "writer"){
                const input = document.getElementById("search-writer");
                input.style.display = "block";
            }
    }
    </script>
    

</body>
</html>
